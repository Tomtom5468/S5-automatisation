name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  unit-tests:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up PHP
        uses: shivammathur/setup-php@v2
        with:
          php-version: '8.0'
          
      - name: PHPUnit tests
        uses: php-actions/phpunit@v9
        with:
          memory_limit: "256M"

      - name: Upload PHPUnit coverage report
        uses: actions/upload-artifact@v2
        with:
          name: phpunit-coverage-report
          path: build/coverage

