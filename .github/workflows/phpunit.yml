name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build-test:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3

      - uses: php-actions/composer@v6
        with:
          working_dir: PrivateBin-main

      - name: List files in vendor directory
        run: ls -la PrivateBin-main/vendor

      - name: PHPUnit Tests
        working-directory: PrivateBin-main  # Définir explicitement le répertoire de travail pour PHPUnit
        uses: php-actions/phpunit@v3
        with:
          version: 9.5.26
          php_extensions: xdebug
          bootstrap: vendor/autoload.php  # Puisque vous êtes déjà dans PrivateBin-main
          configuration: phpunit.xml
          args: --coverage-text
        env:
          XDEBUG_MODE: coverage
          TEST_NAME: Scarlett
