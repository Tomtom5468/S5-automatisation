name: CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3

    - name: Set up environment
      run: |
        cd PrivateBin-main
        composer install # Assurez-vous que les dépendances sont installées

    - name: Run PHPUnit and generate coverage report
      run: |
        cd PrivateBin-main
        phpunit --coverage-text --coverage-clover coverage.xml

    - name: Upload coverage report
      uses: actions/upload-artifact@v3
      with:
        name: coverage-report
        path: PrivateBin-main/coverage.xml

    - name: Generate coverage summary
      uses: irongut/CodeCoverageSummary@v1
      with:
        coverage-file: PrivateBin-main/coverage.xml
